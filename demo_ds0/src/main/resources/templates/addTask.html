<!DOCTYPE html>

<html lang=en xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>new Task</title>
</head>
<body>
Insert id of project:
<form id="registerUserForm" th:action="@{/tasks/add}"
		method="POST">
  <table>
			    <tr>
				    <td><label for="projectIdInput">Id project:</label>
				    <td><input id="taskIdInput" type="text"
					placeholder="ID" required
					th:field="${projectForm.id}" /></td>
				     <td th:if="${#fields.hasErrors('projectForm.id')}"
					 th:errors="${projectForm.id}" th:style="'color=red'"></td>
			    </tr>
			    </table>
			
<br>	
<br>
Insert the task informations:		    

  <table>
			    <tr>
				    <td><label for="taskNameInput">Name:</label>
				    <td><input id="taskNameInput" type="text"
					placeholder="NAME" required
					th:field="${taskForm.name}" /></td>
				     <td th:if="${#fields.hasErrors('taskForm.name')}"
					 th:errors="${taskForm.name}" th:style="'color=red'"></td>
			    </tr>
			    
			     <tr>
				    <td><label for="taskDescriptionInput">Description:</label>
				    <td><input id="taskDescriptionInput" type="text"
					placeholder="DESCRIPTION" required
					th:field="${taskForm.description}" /></td>
				     <td th:if="${#fields.hasErrors('taskForm.description')}"
					 th:errors="${taskForm.description}" th:style="'color=red'"></td>
			    </tr>
			    <tr>
			      <tr>
				    <td><label for="taskCompletedInput">Completed?:True or False</label>
				    <td><input id="taskCompletedInput" type="text"
					placeholder="COMPLETEDTRUEORFALSE" required
					th:field="${taskForm.completed}" /></td>
				     <td th:if="${#fields.hasErrors('taskForm.completed')}"
					 th:errors="${taskForm.completed}" th:style="'color=red'"></td>
			    </tr>
			    <tr>
			    <td><button type="submit">Create</button></td>
			    </tr>		
  </table>
  </form>
  <a href="/home">Abort</a>
</body>
</html>
