<!DOCTYPE html>
<html lang=en xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Profile</title>
</head>
<body>
<h1>This is your profile Authentication:</h1>
<table>
        <tr><td>Username:</td><td th:text="${credentials.username}">...</td></tr>
		<tr><td>Name:</td><td th:text="${loggedUser.firstName}">...</td></tr>
		<tr><td>Surname:</td><td th:text="${loggedUser.lastName}">...</td></tr>
		<tr><td>Role:</td><td th:text="${credentials.role}">...</td></tr>
		<tr><td>Registered at:</td><td th:text="${loggedUser.creationTimeStamp}">...</td></tr>
		<tr><td>Last modify:</td><td th:text="${loggedUser.lastUpdateTimeStamp}">...</td></tr>		
</table>
<a href="/users/me/modify">ModifyProfile</a><br>
<a href="/home">Return UserHome</a>
</body>
</html>
