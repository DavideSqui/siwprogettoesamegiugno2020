<!DOCTYPE html>
<html lang=en xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Share</title>
</head>
<body>
<form id="registerUserForm" th:action="@{/projects/share}"
		method="POST">


		<table>
			<tr>
				<td><label for="idProjectInput">Id of the project:</label>
				<td><input id="idProjectInput" type="text"
					placeholder="ID" required
					th:field="${projectForm.id}" /></td>
				<td th:if="${#fields.hasErrors('projectForm.id')}"
					th:errors="${projectForm.id}" th:style="'color=red'"></td>
			</tr>

			<tr>
				<td><label for="UsernameInput">Username of the person you whould to share:</label>
				<td><input id="UsernameInput" type="text"
					placeholder="USERNAME" required
					th:field="${credentialsForm.username}" /></td>
				<td th:if="${#fields.hasErrors('credentialsForm.username')}"
					th:errors="${credentialsForm.username}" th:style="'color=red'"></td>
			</tr>

			<tr> 
				<td>
					<button type="submit">Accept</button>
				</td>
			</tr>

		</table>

	</form>
	<a href="/home">Abort</a>
</body>
</html>
