<!DOCTYPE html>
<html lang=en xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form id="registerUserForm" th:action="@{/tasks/delete}"
		method="POST">


		<table>
			<tr>
				<td><label for="idProjectInput">Id of the project where you whould delete task:</label>
				<td><input id="idProjectInput" type="text"
					placeholder="IDPROJECT" required
					th:field="${projectForm.id}" /></td>
				<td th:if="${#fields.hasErrors('projectForm.id')}"
					th:errors="${projectForm.id}" th:style="'color=red'"></td>
			</tr>
			<tr>
				<td><label for="TaskNameInput">Id of the task:</label>
				<td><input id="TaskNameInput" type="text"
					placeholder="IDTASK" required
					th:field="${taskForm.name}" /></td>
				<td th:if="${#fields.hasErrors('taskForm.name')}"
					th:errors="${taskForm.name}" th:style="'color=red'"></td>
			</tr>
			<tr> 
				<td>
					<button type="submit">Accept</button>
				</td>
			</tr>

		</table>

	</form>
	<a href="/home">Abort</a>
</body>
</html>
