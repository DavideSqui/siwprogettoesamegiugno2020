<!DOCTYPE html>
<html lang=en xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>modify Task</title>
</head>
<body>
<form id="registerUserForm" th:action="@{/tasks/assign}"
		method="POST">


		<table>
			<tr>
				<td><label for="IdInputProject">Id of project that have this Task:</label>
				<td><input id="IdInputProject" type="text"
					placeholder="ID" required
					th:field="${projectForm.id}" /></td>
				<td th:if="${#fields.hasErrors('projectForm.id')}"
					th:errors="${projectForm.id}" th:style="'color=red'"></td>
			</tr>

				
			<tr>
				<td><label for="nameInput">Name of the task you whould assign:</label>
				<td><input id="nameInput" type="text"
					placeholder="NAMETASK" required
					th:field="${taskForm.name}" /></td>
				<td th:if="${#fields.hasErrors('taskForm.name')}"
					th:errors="${taskForm.name}" th:style="'color=red'"></td>
			</tr>

			<tr>
				<td><label for="userfirstNameInput">firstName of person assigned:</label>
				<td><input id="userFirstNameInput" type="text"
					placeholder="FIRSTNAMEUSER" required th:field="${userForm.firstName}" /></td>
				<td th:if="${#fields.hasErrors('userForm.firstName')}"
					th:errors="${userForm.firstName}" th:style="'color=red'"></td>
			</tr>   
			  
			<tr> 
				<td>
					<button type="submit">Accept</button>
				</td>
			</tr>

		</table>

	</form>
	<a href="/home">Abort</a>
</body>
</html>
