<!DOCTYPE html>
<html lang=en xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ModifyTask</title>
</head>
<body>
<form id="registerUserForm" th:action="@{/projects/modify}"
		method="POST">


		<table>
			<tr>
				<td><label for="IdInput">Id project that you whould modify:</label>
				<td><input id="IdInput" type="text"
					placeholder="ID" required
					th:field="${projectForm.id}" /></td>
				<td th:if="${#fields.hasErrors('projectForm.id')}"
					th:errors="${projectForm.id}" th:style="'color=red'"></td>
			</tr>

			<tr>
				<td><label for="nameInput">Name:</label>
				<td><input id="nameInput" type="text"
					placeholder="NAME" required
					th:field="${projectForm.name}" /></td>
				<td th:if="${#fields.hasErrors('projectForm.name')}"
					th:errors="${projectForm.name}" th:style="'color=red'"></td>
			</tr>

			<tr>
				<td><label for="descriptionInput">Description:</label>
				<td><input id="descriptionInput" type="text"
					placeholder="DESCRIPTION" required th:field="${projectForm.description}" /></td>
				<td th:if="${#fields.hasErrors('projectForm.description')}"
					th:errors="${projectForm.description}" th:style="'color=red'"></td>
			</tr>    
			<tr> 
				<td>
					<button type="submit">Accept</button>
				</td>
			</tr>

		</table>

	</form>
	<a href="/home">Abort</a>
</body>
</html>
